version: '3.8'

services:
  app:
    build: .
    container_name: pastel24h_app
    ports:
      - "5000:5000"
    volumes:
      # Mapeia a pasta 'data' para fora do container para persistir o banco de dados
      - ./data:/app/data
    env_file:
      # Carrega as variÃ¡veis de ambiente do seu arquivo .env
      - ./.env
    restart: unless-stopped